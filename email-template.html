<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoxyHealth ASK</title>
  <style type="text/css">
    /* Client-specific styles */
    body,
    table,
    td,
    a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    table,
    td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    img {
      -ms-interpolation-mode: bicubic;
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
    }

    /* Main styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #663399;
    }

    .main-bg {
      background-color: #663399;
      color: #ffffff;
    }

    .content-bg {
      border: 2px solid #663399;
    }

    .footer-text {
      font-size: 12px;
      color: #663399;
    }
  </style>
</head>

<body style="margin: 0; padding: 0;">
  <!--[if (gte mso 9)|(IE)]>
    <table width="600" align="center" cellpadding="0" cellspacing="0" border="0">
    <tr>
    <td>
    <![endif]-->

  <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
    <!-- Header -->
    <tr>
      <td align="center" class="main-bg" style="padding: 15px; border-radius: 10px 10px 0 0;">
        <h2 style="margin: 0;">FoxyHealth ASK</h2>
      </td>
    </tr>

    <!-- Content -->
    <tr>
      <td class="content-bg" style="padding: 20px; border-radius: 0 0 10px 10px;">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <td style="padding-bottom: 10px;">
              <strong>Ваш запрос:</strong><br />
              {{prompt}}
            </td>
          </tr>
          <tr>
            <td height="1" bgcolor="#663399" style="font-size: 0; line-height: 0;">&nbsp;</td>
          </tr>
          <tr>
            <td style="padding-top: 15px;">
              <strong>Ответ:</strong><br />
              {{response}}
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- Footer -->
    <tr>
      <td align="center" class="footer-text" style="padding-top: 20px;">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <td align="center">
              Это автоматическое сообщение. Пожалуйста, не отвечайте на него.<br />
              Дата: {{date}}
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <!--[if (gte mso 9)|(IE)]>
    </td>
    </tr>
    </table>
    <![endif]-->
</body>

</html>
